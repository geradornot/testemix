<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload de Imagens</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 600px;
            width: 100%;
            box-sizing: border-box;
        }
        h1 {
            font-size: 26px;
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-size: 18px;
            margin-bottom: 10px;
            color: #555;
        }
        .form-group input[type="file"] {
            display: block;
            width: 100%;
            padding: 20px;
            border: 2px solid #ddd;
            border-radius: 4px;
            background: #fafafa;
            font-size: 16px;
            cursor: pointer;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            align-items: center; /* Centraliza os campos de arquivo */
        }
        .form-group button {
            padding: 15px 25px;
            font-size: 18px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
        .message {
            margin-top: 20px;
            font-size: 18px;
            text-align: center;
        }
        .loading {
            color: #007bff;
        }
        .success {
            color: #28a745;
        }
        .error {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Envie Suas Imagens</h1>
        <form id="uploadForm" action="http://localhost:3000/upload" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="image1">Selecione a primeira imagem:</label>
                <input type="file" id="image1" name="images" accept="image/*" required>
            </div>
            <div class="form-group">
                <label for="image2">Selecione a segunda imagem:</label>
                <input type="file" id="image2" name="images" accept="image/*" required>
            </div>
            <div class="form-group">
                <label for="image3">Selecione a terceira imagem:</label>
                <input type="file" id="image3" name="images" accept="image/*" required>
            </div>
            <div class="form-group">
                <button type="submit">Enviar Imagens</button>
            </div>
            <div class="message" id="message"></div>
        </form>
    </div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const formData = new FormData();
            
            // Adiciona todos os arquivos do formulÃ¡rio
            const files = [
                document.getElementById('image1').files[0],
                document.getElementById('image2').files[0],
                document.getElementById('image3').files[0]
            ];

            files.forEach((file, index) => {
                if (file) {
                    formData.append(`images[${index}]`, file);
                }
            });

            const messageElement = document.getElementById('message');

            // Display loading message
            messageElement.textContent = 'Enviando imagens...';
            messageElement.className = 'message loading';

            fetch(this.action, {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())  // Assuming the server responds with JSON
            .then(data => {
                if (data.success) {
                    messageElement.textContent = data.message || 'Imagens enviadas com sucesso!';
                    messageElement.className = 'message success'; // Green for success
                } else {
                    messageElement.textContent = data.message || 'Erro ao enviar as imagens.';
                    messageElement.className = 'message error'; // Red for error
                }
            })
            .catch(error => {
                messageElement.textContent = 'Erro ao enviar as imagens.';
                messageElement.className = 'message error'; // Red for error
            });
        });
    </script>
</body>
</html>
