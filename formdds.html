<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Vaga de Emprego</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: center;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="password"] {
            width: 100%;
            max-width: 300px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin: 0 auto;
        }
        .form-group input[type="checkbox"] {
            margin: 0 10px 0 0;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            color: #fff;
            background-color: #28a745;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        .form-group button:hover {
            background-color: #218838;
        }
        .form-group .terms {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
        }
        .form-group .terms input[type="checkbox"] {
            margin-right: 10px;
        }
        .form-group .terms label {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Formulário de Candidatura</h2>
        <form id="job-form">
            <div class="form-group">
                <label for="name">Nome Completo:</label>
                <input type="text" id="name" name="name" required aria-required="true">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required aria-required="true">
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required aria-required="true">
            </div>
            <div class="form-group">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" required aria-required="true">
            </div>
            <div class="form-group terms">
                <input type="checkbox" id="terms" name="terms" required aria-required="true">
                <label for="terms">Li e aceito os Termos de Uso</label>
            </div>
            <div class="form-group">
                <button type="button" onclick="submitForm()">Enviar</button>
            </div>
        </form>
    </div>

    <script>
        function submitForm() {
            // Coleta os valores dos campos do formulário
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const cpf = document.getElementById('cpf').value;

            // Cria um objeto com os dados
            const formData = {
                name: name,
                email: email,
                password: password,
                cpf: cpf
            };

            // Envia os dados para o servidor usando Fetch API
            fetch('https://seu-servidor.com/api/receber-dados', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                // Exibe uma mensagem de sucesso ou redireciona
                alert('Dados enviados com sucesso!');
            })
            .catch(error => {
                console.error('Erro ao enviar os dados:', error);
                alert('Ocorreu um erro ao enviar os dados.');
            });
        }
    </script>
</body>
</html>
